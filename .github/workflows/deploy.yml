name: CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to production
        uses: appleboy/ssh-action@master
        with:
          username: ${{ secrets.SSH_USERNAME }}
          host: ${{ secrets.SSH_HOST }}
          password: ${{ secrets.SSH_PASSWORD }}

#          script: 'cd /var/www/django/wellhouse && source venv/bin/activate && ./deploy.sh'

          script: 'cd /root/back_end/wagtail/wellhouse && source venv/bin/activate && ./deploy.sh'
